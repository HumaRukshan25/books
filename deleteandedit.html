<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
    </ul>
   </div>
  </div>
  <script>
    // Function to handle the delete action
    function deleteItem(event) {
      const li = event.target.parentElement;
      li.remove();
    }
  
    // Function to handle the edit action (can be implemented later)
    function editItem(event) {
      // You can implement the edit functionality here
      // For now, you can leave this function empty
    }
  
    // Create a new <li> element with delete and edit buttons
    function createNewItem() {
      const ul = document.getElementById('items');
      const newLi = document.createElement('li');
      newLi.textContent = 'New Item ';
  
      // Create the delete button
      const deleteButton = document.createElement('button');
      deleteButton.textContent = 'Delete';
      deleteButton.addEventListener('click', deleteItem);
  
      // Create the edit button
      const editButton = document.createElement('button');
      editButton.textContent = 'Edit';
      editButton.addEventListener('click', editItem);
  
      // Append buttons to the <li> element
      newLi.appendChild(deleteButton);
      newLi.appendChild(editButton);
  
      ul.appendChild(newLi);
    }
  
    // Add a button to create a new <li> element
    const addButton = document.createElement('button');
    addButton.textContent = 'Add New Item';
    addButton.addEventListener('click', createNewItem);
  
    // Append the button to the document
    document.body.appendChild(addButton);
  </script>
</body>
</html>
